<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hng Game Box</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h2 class="header-test">Olammy Game Box for HNG Project 1</h2>
        <div class="color-box" data-testid="colorBox"></div>
        <p class="game-instruction" data-testid="gameInstructions">Guess the correct colour and accumulate points</p>
        <div class="score" data-testid="score">Score: </div>
        <div id="colorOptions" class="color-options" data-testid="colorOption"></div>
        <div class="game-status" data-testid="gameStatus"></div>
        <button class="new-game-btn" data-testid="newGameButton">New Game</button>
    </div>
    <script rel="text/javascript" src="style/styles.js"></script>
</body>
</html>
